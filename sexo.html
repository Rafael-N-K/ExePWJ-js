<meta charset="UTF-8">
<script>
// Função para verificar o gênero com base na letra informada
function verificarGenero() {
    // Lê a letra informada pelo usuário
    const letra = prompt("Digite 'F' para Feminino ou 'M' para Masculino:").toUpperCase();

    // Verifica a letra e exibe a mensagem correspondente
    if (letra === "F") {
        alert("Feminino");
    } else if (letra === "M") {
        alert("Masculino");
    } else {
        alert("Letra inválida! Por favor, digite 'F' ou 'M'.");
    }
}

// Chama a função
verificarGenero();
</script>
