<meta charset="UTF-8">
<script>
function calcularVizinhos() {
    const casa = parseInt(prompt("Qual é a sua casa? "))
    if (!isNaN(casa)) {
        const anterior = casa - 1;
        const posterior = casa + 1;

        alert(`Número: ${casa}\nVizinhos: ${anterior} e ${posterior}`);
    } else {
        alert("Por favor, digite um número válido.");
    }
}

calcularVizinhos();

</script>
